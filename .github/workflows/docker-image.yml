name: üõ°Ô∏è Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF results (if used)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Trivy DB
        uses: actions/cache@v4  # Updated to latest version
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ hashFiles('**/requirements.txt', '**/Dockerfile') }}  # Include Dockerfile
          restore-keys: trivy-db-

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.24.0  # Updated to a more recent version
        with:
          version: '0.65.0'  # Ensure compatibility with trivy-action version

      - name: Build Docker image
        uses: docker/build-push-action@v6  # Updated to latest version
        with:
          context: .
          tags: myapp:latest
          load: true  # Ensures image is available locally for scanning
          push: false  # Explicitly disable push for security

      - name: Scan Docker image
        run: |
          trivy image \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --scanners vuln \
            --format sarif \
            --output trivy-results.sarif \
            --cache-dir ~/.cache/trivy \
            myapp:latest

      - name: Upload Trivy scan results
        if: always()  # Upload results even if scan fails
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
